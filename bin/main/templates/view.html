<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>게시글 상세보기</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/view.css}">
		<link rel="stylesheet" type="text/css" href="css/view.css">
		<link rel="stylesheet" type="text/css" href="css/basic.css">
	</head>
	<body>		
		<div class="container">
	      <div class="postView-wrap">
	        <h1>게시글 상세보기</h1>
	        <div class="table-wrap">
	          <table>
	            <tr>
	              <td colspan="2"><span th:text="${dto.title}" /></td>
	            </tr>
	            <tr>
	              <td class="firTd">글번호</td>
	              <td class="secTd"><span th:text="${dto.idx}" /></td>
	            </tr>
	            <tr>
	              <td class="firTd">작성자</td>
	              <td class="secTd"><span th:text="${dto.writer}" /></td>
	            </tr>
	              <td class="firTd">등록일</td>
	              <td class="secTd"><span th:text="${dto.regdate}" /></td>
	            </tr>
	          </table>
	        </div>
	        <div class="content-wrap">
	            <div class="content">
	                <textarea cols="169" rows="20" readonly><span th:text="${dto.content}" /></textarea>  
	            </div>
	        </div>
	        <div class="btn-wrap">
	            <div class="listBtn">
	             <a href="/">
	                <button class="upDelBtn">
	                 <i class="fa-solid fa-list"></i>목록
	                </button>
	              </a>
	            </div>
	            <div class="upDelBtn-wrap" th:if="${session.logined.getId() == dto.writer}">
	              <a th:href="@{selectOne(idx=${dto.idx})}">
	                <button type="submit" class="upDelBtn">
	                  <i class="fa-solid fa-pen-to-square"></i>수정
	                </button>
	              </a>
	              <a th:href="@{delete(idx=${dto.idx})}">
	                <button type="submit" class="upDelBtn" style="margin-left: 10px">
	                  <i class="fa-solid fa-trash-can"></i>삭제
	                </button>
	              </a>
	            </div>
	          </div>
	      </div>
	    </div>		
	</body>
</html>
